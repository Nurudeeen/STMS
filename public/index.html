<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Distance App</title>
</head>
<style>
 h1 {
     text-align: justify;
    font-family: Lobster, monospace;
    color: rgb(255, 166, 0)
    
  }
  #lat {
    margin: 5px;
      border-radius: 5%;
    border-color: rgb(0, 45, 128);
    border-width: 5px;
    border-style: solid;
background-color: rgb(8, 5, 5);
color: cornsilk;
padding: 10px,10px,10px,10px
  }
  #lon {
      margin: 5px;
      border-radius: 5%;
    border-color: rgb(0, 45, 128);
    border-width: 5px;
    border-style: solid;
background-color: rgb(8, 5, 5);
color: cornsilk;
padding: 10px,10px,10px,10px
  }
  #bus {
      margin: 5px;
      border-radius: 5%;
    border-color: rgb(0, 45, 128);
    border-width: 5px;
    border-style: solid;
background-color: rgb(8, 5, 5);
color: cornsilk;
padding: 10px,10px,10px,10px
  }
  body {
      color: cornsilk;
background-color: black;
  }
  p {
      color: rgb(255, 166, 0);
      font-family: 'Ubuntu', sans-serif;
  }
</style>
<body>
    <h1>Smart Public Transport</h1>
    <p>This App gives commuters smartest road route to White House from their location</p>
    
    <input type="text" placeholder="Latitude..." id="lat"><br>
    <input type="text" placeholder="Longitude..." id="lon"><br>
    <input type="text" placeholder="Bus route..." id="bus">
    <button type="button" onclick="getInputValue(),window.location.href='https://smart-management.herokuapp.com/all.html';">Submit Location Info</button>
    
    <script>
        async function getInputValue(){
            // Selecting the input element and get its value 
            var lon = document.getElementById("lon").value;
            var lat = document.getElementById("lat").value;
            var bus = document.getElementById("bus").value;
            // Displaying the value
            console.log(lat,lon, bus)
            const data = { lat, lon, bus };
            const options = {
                method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
            }
            const response=await fetch('/api', options)
            dat=await response.json()
            console.log(dat)

        }
    </script>
    
    
</body>
</html>
