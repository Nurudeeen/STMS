<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Distance App</title>
</head>
<body>
    <h1>Smart Public Transport</h1>
    <h3>Get best route to White House, OAU</h3>
<div>
    <p>Set your longitude and latitude</p>
    <input type="text" placeholder="Latitude..." id="lat"><br>
    <input type="text" placeholder="Longitude..." id="lon"><br>
    <button type="button" onclick="getInputValue(),window.location.href='/all.html';">Submit Location</button>
</div>
<div1>
    <p>Or input the name of your present location</p>
    <input type="text" placeholder="Place..." id="place"><br>
    <input type="text" placeholder="Bus route..." id="bus">
    <button type="button" onclick="getInputValue1(),window.location.href='/all.html';">Submit Place</button>
</div1>
    <script>
        async function getInputValue(){
            // Selecting the input element and get its value 
            var lon = document.getElementById("lon").value;
            var lat = document.getElementById("lat").value;
            var bus = document.getElementById("bus").value;
            // Displaying the value
            console.log(lat,lon, bus)
            const data = { lat, lon, bus };
            const options = {
                method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
            }
            const response=await fetch('/api', options)
            dat=await response.json()
            console.log(dat)

        }
        async function getInputValue1(){
            // Selecting the input element and get its value 
            var place = document.getElementById("place").value;
            //var lat = document.getElementById("lat").value;
            var bus = document.getElementById("bus").value;
            // Displaying the value
            console.log(place, bus)
            const data = { place, bus };
            const options = {
                method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
            }
            const response=await fetch('/place', options)
            dat=await response.json()
            console.log(dat)

        }
    </script>
    
    
</body>
</html>
