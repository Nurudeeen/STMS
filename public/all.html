<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<style>
    #myData{
        color: cornsilk;
background-color: black;
    }
    h2{
        color: rgb(233, 232, 240);
        font-family: 'Ubuntu', sans-serif;
    }
    body{
        color: cornsilk;
background-color: black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Info Page</title>
</head>

<body>
    <h2>Bus Information</h2>
    <div id="myData"></div>
    <script>
        fetch('/api')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
                var div1 = document.createElement("div");
                var div2 = document.createElement("div");
                var div3 = document.createElement("div");
                var div4 = document.createElement("div")
                div3.innerHTML = 'Bus: '+data.bus;
                div1.innerHTML =data.distance+' away';
                div2.innerHTML = data.time+' is remaining for bus to arrive';
                div4.innerHTML = 'Accessed at: '+data.now;
                
                
                mainContainer.appendChild(div1);
                mainContainer.appendChild(div2);
                mainContainer.appendChild(div3);
                mainContainer.appendChild(div4);
        }
    </script>
    <body>
        
    </body>
</body>
</html>
